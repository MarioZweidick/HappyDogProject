<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

    <h1>User Profile</h1>
    <label>Username: </label>
    <p th:text="${appuser.username}"></p>

    <label>Vorname: </label>
    <p th:text="${appuser.firstname}"></p>

    <label>Nachname: </label>
    <p th:text="${appuser.lastname}"></p>

    <label>Email: </label>
    <p th:text="${appuser.email}"></p>


</body>
</html>
