<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

   <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    *{
      margin: 0;
    }

    .roleoption{
      padding-left: 10%;
      padding-bottom: 10px;
    }

    #legend{
      text-align: center;
    }

  </style>
</head>
<body>

  <form class="form-horizontal"
        id="sumbit-form"
        action=''
        method="POST">

    <fieldset>
      <div id="legend">
        <legend class="">Register</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Firstname -->
        <label class="control-label"  for="firstname">Vorname</label>
        <div class="controls">
          <input type="text" id="firstname" name="firstname" placeholder="" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Lastname -->
        <label class="control-label"  for="lastname">Nachname</label>
        <div class="controls">
          <input type="text" id="lastname" name="lastname" placeholder="" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-Mail</label>
        <div class="controls">
          <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Passwort</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        </div>
      </div>

      <div class="roleoption">
        <select class="form-select" aria-label="Default select example" id="role" name="role">
          <option selected>Als was möchtest du dich registrieren?</option>
          <option value="DOG_TRAINER">Hundetrainer</option>
          <option value="DOG_OWNER">Hundebesitzer</option>
        </select>
      </div>

      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success" type="submit" onclick="toggleEmailConfirmation()">Register</button>
        </div>
      </div>
    </fieldset>
</form>

  <div id="email-confirmation" style="display: none">
      <p>Bitte Bestätige deine E-Mail Adresse!</p>
  </div>

  <script>
    const xhr = new XMLHttpRequest();

    const form = document.querySelector('#sumbit-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent the form from submitting normally
      const formData = new FormData(form);
      const data = {};
      for (const [key, value] of formData.entries()) {
        data[key] = value;
      }
      const jsonData = JSON.stringify(data);

      xhr.open('POST', form.action);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onload = function() {
        if (xhr.status === 200) {
          console.log('Request successful');
        } else {
          console.log('Request failed');
        }
      };
      xhr.send(jsonData);
    });

    function toggleEmailConfirmation() {

      var confirmation = document.getElementById('email-confirmation');

      if (confirmation.style.display === 'none') {
        confirmation.style.display = 'block';
      }
      return true;
    }

  </script>
</body>
</html>
