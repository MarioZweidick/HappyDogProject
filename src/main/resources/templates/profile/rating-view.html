<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="../../static/css/reset-config.css">
  <link rel="stylesheet" href="../../static/css/profiles/profile.css">
  <link rel="stylesheet" href="../../static/css/profiles/trainer-view.css">
  <link rel="stylesheet" href="../../static/css/bootstrap-tables.css">
  <link rel="stylesheet" type="text/css" href="/static/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<div th:replace="~{includes/fragments :: header}"></div>

<main>

  <div class="content-wrapper-center">
    <div class="content-center" style="width: 80%">
      <h1>Bewertungen</h1>

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th scope="col">Bewertung</th>
          <th scope="col">Kommentar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rating: ${appuser.ratings}">
          <th th:text="${rating.rating}"></th>
          <td th:text="${rating.comment}"></td>
        </tr>
        </tbody>
      </table>

      <a th:href="@{/trainer/view(trainer_id=${appuser.appuser_id})}"><i class="fa fa-chevron-left"></i>Zur√ºck</a>
      <a href="/"><i class="fa fa-home"></i>Home</a>
      <a href="/user/profile"><i class="fa fa-user"></i> Profil</a>

    </div>
  </div>
</main>

<div th:replace="~{includes/fragments :: footer}"></div>

</body>
</html>
