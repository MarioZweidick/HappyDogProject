<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HappyDog</title>
   <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">-->
   <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/search.css">
</head>
<body>
    <div th:replace="~{includes/fragments :: header}"></div>
    <div class="wrapper">        
        <div th:each="appuser: ${appusers}" >
            <a th:href="@{/trainer/view(trainer_id=${appuser.appuser_id})}" class="list-item">
                <img th:src="@{'profile/image/' + ${appuser.appuser_id}}"/>
                <div class="list-item-text">
                    <p th:text="${appuser.username}"/>
                    <p th:text="${appuser.location.city}"/>
                    <p th:text="${appuser.trainings.size()}"/>
                </div>
            </a>
       </div>
    </div>
    <div th:replace="~{includes/fragments::footer}"></div>

</body>
</html>
