spring.datasource.url=jdbc:postgresql://localhost:5432/happydogtest
spring.datasource.username=hduser_test
spring.datasource.password=hduser_test
#spring.jpa.hibernate.ddl-auto=create-drop -> Resets Database
#Change to =update to save Database
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.tomcat.use-relative-redirects=true

server.error.include-message=always
spring.thymeleaf.prefix=classpath:/templates/
server.error.whitelabel.enabled=false

#Spring Mail configuration Port 1025 für MailDev
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=hello
spring.mail.password=hello
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*
